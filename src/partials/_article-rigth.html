<article class="member-rigth">
    <div class="member-rigth__container">
        <img class="member-rigth__container__foto" src=@@source alt="foto persona 1" />
    </div>
    <section class="member-rigth-info">
        <h3 class="member-rigth-info__name">
            @@nombre
        </h3>
        <p class="member-rigth-info__text">
            @@text
        </p>
        <div class="member-rigth-info__icons">
            <a href="@@twitterur" target="_blank"><i class="fab fa-twitter member-rigth-info__icons__link"></i>
            </a>
            <a href="@@linkedin" target="_blank"><i class="fab fa-linkedin-in member-rigth-info__icons__link"></i>
            </a>
            <a href="@@github" target="_blank"><i class="fab fa-github-alt member-rigth-info__icons__link"></i>
            </a>
            <a href="mailto:@@correo" target="_blank"><i class="fas fa-envelope member-rigth-info__icons__link--none"></i>
            </a>
        </div>
    </section>
</article>
